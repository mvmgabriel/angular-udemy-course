<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input label="Endereço" messageError="Endereço obrigatório com no mínimo 5 caracteres">
                <input type="text" name="address" ngModel required minlength="5" autocomplete="false"
                  class="form-control" placeholder="Endereço">
              </mt-input>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input label="Número" messageError="Obrigatório e apenas números">
                <input type="text" name="number" pattern="^[0-9]*$" ngModel required autocomplete="false"
                  class="form-control" placeholder="Número">
              </mt-input>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input label="Complemento">
                <input type="text" name="optional" ngModel class="form-control" placeholder="Complemento">
              </mt-input>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
            <mt-order-items 
              [items]="cartItems()"
              (increaseQty)="increaseQty($event)"
              (decreaseQty)="decreaseQty($event)"
              (removeItem)="removeItem($event)">
            </mt-order-items>
            
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>
              <div class="form-group">
                  <mt-radio [options]="paymentOption" name="paymentOpt" ngModel required></mt-radio>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs
                [itemsValue]="itemsValue()" 
                [delivery]="delivery"></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(form.value)" [disabled]="!form.valid || cartItems().length === 0"
             class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
          </button>
          </div>
        </div>

        
      </form>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
